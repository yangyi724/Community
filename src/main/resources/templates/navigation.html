<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">码上问答</span>
                </button>
                <a class="navbar-brand" href="/">码上问答</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>

                <!-- 登录 -->
                <ul class="nav navbar-nav navbar-right">

                    <!-- 已登录 -->
                    <li th:if="${session.user != null}"> <!-- session.user 是在 SessionInterceptor 中设置的 -->
                        <a href="/publish">提问</a>
                    </li>
                    <li><a href="/profile/replies">通知 <span class="badge" th:text="${session.unreadCount}"></span></a></li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>

                    <!-- 未登录 -->
                    <li th:if="${session.user == null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=200cc72a9c49be8ddd2c&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
